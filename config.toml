baseurl = "https://art-of-life.jp/"
languageCode = "ja-jp"
title = "ART OF LIFE"
# Enable comments by entering your Disqus shortname
disqusShortname = "Korilakkuma"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-41390233-1"
# Define the number of posts per page
paginate = 10
footnotereturnlinkcontents = "‚Ü©"
theme = "hugo-icarus-theme"
# Comment the themesDir option if you use this theme in production
# themesDir = "./themes"

canonifyurls = true
publishDir = "public"
hasCJKLanguage = true

[permalinks]
    post = "/:year/:month/:day/:slug"


[params]
    # Tell me who you are
    author = "Korilakkuma"
    bio = "I' m disseminating Web Music and interested in C/C++, PDP 11/40 Assembly, UNIX V6, Audio Signal Processing and Music üíñüé∏üéπ"
